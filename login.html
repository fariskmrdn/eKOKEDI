<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--^, main styling css file-->
    <link rel="stylesheet" href="src/css/main.css">

    <!--^ Bootstrap css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./src/css/bootstrap/bootstrap.css">

    <link rel="shortcut icon" type="image/png" href="./src/assets/images/kvks.png">
    <title>Pendaftaran masuk</title><!--@, login page-->
</head>
<body>
    <header>
        <!--^, Navagation menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-sm">
          <img src="./src/assets/images/LOGO-2021-KV-KUALA-SELANGOR-t.png" alt="logo--kv" class="navbar-brand2"><!--^, nav image-->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
          </button>
  
          <!--^, Nav links -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#">Tajuk1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Tajuk2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Tajuk3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="#">Tajuk4</a>
              </li>
            </ul>
          </div>
        </div>  
        </nav>
      </header>

    <!--^, Main page content -->
    <div class="container-sm pt-5">
      <div class="top--text mt-2">
        <h1>Pendaftaran Masuk</h1>
      </div>

      <!--^, Moving Carousel  -->
      <div class="d-flex mr-5 ullist">
        <div class="slide hideen-sm hidden-xs hide-for-mobile">
          <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>            
            <div class="carousel-inner w-100">
              <div class="carousel-item active"><!--^, image 1-->
                <img src="./src/assets/images/carousel1.svg" class="d-block w-45" alt="image-carousel-1">
              </div>
              <div class="carousel-item"><!--^, image 2-->
                <img src="./src/assets/images/carousel2.svg" class="d-block w-45" alt="image-carousel-2">
              </div>
              <div class="carousel-item"><!--^, image 3-->
                <img src="./src/assets/images/carousel3.svg" class="d-block w-45" alt="image-carousel3">
              </div>
            </div>
            <!--^, carousel nav back-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <!--^, carousel nav foward-->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div style="list-style: none; margin-left:2rem; padding-top: 2rem;">
          <form class="form--login">
            <!--^ input nama pengguna -->
            <div class="mb-3">
              <label class="fs-3" for="exampleInputEmail1" class="form-label">Nombor Id Pengguna:</label>
              <input placeholder="Contoh : 283857298" type="text" class="form-control pb-2" id="exampleInputEmail1" aria-describedby="nomidpelajar">
            </div>
            <!--^ input password pengguna -->
            <div class="mb-3">
              <label class="fs-3" for="exampleInputPassword1" class="form-label">Kata Laluan :</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <!--^ input button for -->
            <button type="submit" class="btn btn-primary">Log Masuk</button>
          </form>
        </div>
      </div>
    </div>

  <footer></footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./src/js/bootstrap/bootstrap.js"></script>
</body>
</html>
